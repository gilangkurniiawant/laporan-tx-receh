<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="top-nav">
        <div class="nav-container">
            <button class="menu-btn"><i class="fa-solid fa-bars-staggered"></i></button>
            <div class="logo">
                <div class="logo-icon"><i class="fa-solid fa-calculator"></i></div>
                <span>Receh Reports</span>
            </div>
            <div class="nav-right"></div>
        </div>
    </header>

    <div class="app-container">
        <section class="profile-section">
            <h1 id="greetingText">Halo, Admin ðŸ‘‹</h1>
            <p id="currentDateText" class="current-date">Kamis, 22 Januari 2026</p>
        </section>

        <section class="summary-grid">
            <div class="card stat-card gradient-purple">
                <div class="card-header">
                    <span class="card-label">Pengeluaran Tahun Ini</span>
                    <div class="card-icon-small"><i class="fa-solid fa-wallet"></i></div>
                </div>
                <div class="card-body">
                    <h2 id="totalPengeluaran" class="amount skeleton">Rp 0</h2>
                    <p class="card-subtext">akumulasi tahun ini</p>
                </div>
            </div>

            <div class="card stat-card gradient-green">
                <div class="card-header">
                    <span class="card-label">Rata-rata pengeluaran harian</span>
                    <div class="card-icon-small"><i class="fa-solid fa-chart-line"></i></div>
                </div>
                <div class="card-body">
                    <h2 id="rataRataPengeluaranHarian" class="amount skeleton">Rp 0</h2>
                    <p class="card-subtext"></p>
                </div>
            </div>

            <div class="card stat-card white-card">
                <div class="card-content">
                    <div class="card-icon-circle yellow"><i class="fa-solid fa-clock-rotate-left"></i></div>
                    <div class="card-details">
                        <span class="card-label">Pengeluaran Bulan Ini</span>
                        <h3 id="totalPengeluaranBulanIni" class="skeleton-small">Rp 0</h3>
                        <p class="card-subtext"></p>
                    </div>
                </div>
            </div>

        </section>

        <!-- Banner Card Removed -->

        <section class="transactions-section">
            <div class="section-header">
                <h2>Riwayat Transaksi</h2>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Cari transaksi...">
                </div>
            </div>

            <div class="filter-wrapper">
                <button class="scroll-btn left" id="scrollLeft"><i class="fa-solid fa-chevron-left"></i></button>
                <div id="categoryFilters" class="filter-container">
                    <!-- Filter chips will be injected here -->
                </div>
                <button class="scroll-btn right" id="scrollRight"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>

            <div id="transactionsList" class="transactions-list hidden">
                <!-- Transaction items will be injected here -->
            </div>

            <!-- Pagination Controls -->
            <div id="paginationControls" class="pagination-controls hidden"></div>
        </section>
    </div>

    <!-- Modal for details/image -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-body">
            <div id="modalLoader" class="modal-loader hidden">
                <div class="spinner"></div>
            </div>
            <img class="modal-content" id="modalImage">
        </div>
        <div id="caption"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>

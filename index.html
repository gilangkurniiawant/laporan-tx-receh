<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laporan Keuangan</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="top-nav">
        <div class="nav-container">
            <button class="menu-btn"><i class="fa-solid fa-bars-staggered"></i></button>
            <div class="logo">
                <div class="logo-icon"><i class="fa-solid fa-calculator"></i></div>
                <span>Laporan</span>
            </div>
            <div class="nav-right"></div>
        </div>
    </header>

    <div class="app-container">
        <section class="profile-section">
            <p id="currentDateText" class="current-date"></p>
        </section>

        <section class="summary-grid">
            <div class="card stat-card gradient-purple">
                <div class="card-header">
                    <span class="card-label">Pengeluaran Tahun Ini</span>
                    <div class="card-icon-small"><i class="fa-solid fa-wallet"></i></div>
                </div>
                <div class="card-body">
                    <h2 id="totalPengeluaran" class="amount skeleton">Rp 0</h2>
                </div>
            </div>

            <div class="card stat-card gradient-indigo">
                <div class="card-header">
                    <span class="card-label">Pengeluaran Bulan Ini</span>
                    <div class="card-icon-small"><i class="fa-solid fa-clock-rotate-left"></i></div>
                </div>
                <div class="card-body">
                    <h2 id="totalPengeluaranBulanIni" class="amount skeleton">Rp 0</h2>

                </div>
            </div>

            <div class="card stat-card gradient-green">
                <div class="card-header">
                    <span class="card-label">Rata-rata pengeluaran harian</span>
                    <div class="card-icon-small"><i class="fa-solid fa-chart-line"></i></div>
                </div>
                <div class="card-body">
                    <h2 id="rataRataPengeluaranHarian" class="amount skeleton">Rp 0</h2>
                    <p class="card-subtext"></p>
                </div>
            </div>
        </section>

        <div class="stats-action">
            <button onclick="showAnalysis()" class="btn-stats">
                <i class="fa-solid fa-chart-pie"></i> Analisis Detail Pengeluaran Bulan Ini
            </button>
        </div>

        <!-- Banner Card Removed -->

        <section class="transactions-section">
            <div class="section-header">
                <h2>Riwayat Transaksi</h2>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Cari transaksi...">
                </div>
            </div>

            <div class="filter-wrapper">
                <button class="scroll-btn left" id="scrollLeft"><i class="fa-solid fa-chevron-left"></i></button>
                <div id="categoryFilters" class="filter-container">
                    <!-- Filter chips will be injected here -->
                </div>
                <button class="scroll-btn right" id="scrollRight"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>

            <div id="transactionsList" class="transactions-list hidden">
                <!-- Transaction items will be injected here -->
            </div>

            <!-- Pagination Controls -->
            <div id="paginationControls" class="pagination-controls hidden"></div>
        </section>
    </div>

    <!-- Modal for details/image -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-body">
            <div id="modalLoader" class="modal-loader hidden">
                <div class="spinner"></div>
            </div>
            <img class="modal-content" id="modalImage">
        </div>
        <div id="caption"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-card">
            <div class="modal-header">
                <h3><i class="fa-solid fa-chart-column"></i> Analisis Pengeluaran Bulan Ini</h3>
                <span class="close-stats" onclick="closeStatsModal()">&times;</span>
            </div>
            <div class="modal-scroll-content">
                <div class="stats-summary-grid">
                    <div class="mini-stat">
                        <span class="label">Total Tahun Ini</span>
                        <h4 id="statsYearTotal">Rp 0</h4>
                    </div>
                    <div class="mini-stat">
                        <span class="label">Total Bulan Ini</span>
                        <h4 id="statsMonthTotal">Rp 0</h4>
                    </div>
                    <div class="mini-stat">
                        <span class="label">Rata-rata Harian</span>
                        <h4 id="statsDailyAvg">Rp 0</h4>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>

                <div id="categoryDetails" class="category-details-list">
                    <!-- Detailed category rows will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <p>Created with <span class="moving-dollar"><i class="fa-solid fa-dollar-sign"></i></span> by Gilang Rhuka</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
